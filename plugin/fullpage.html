<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="wap-font-scale" content="no">
  <title>fullpage</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <script src="../js/jquery.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/main.js"></script>
  <!--[if lt IE 9]><script src="//cdn.bootcss.com/rem/1.3.4/js/rem.min.js"></script><script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script><script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
</head>

<body>
  <style>
    #menu {
      z-index: 999;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 2vh 0;
      background: rgba(255, 255, 255, .5)
    }
    #menu li {
      display: inline;
    }
    #menu li a {
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      background: rgba(0, 0, 0, .5);
    }
    .page2{
      position: relative;
      overflow: hidden;
    }
    video{
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-size: 100% 100%;
      background-color: black;
      background-position: center center;
      background-size: contain;
      object-fit: cover;
    }
    video::-webkit-media-controls {
      display:none !important;
    }
    .section {
      text-align: center;
      font-size: 15vh;
      color: #fff;

      transform: scale(0.8);
      opacity: 0.5;
      transition: all 0.8s cubic-bezier(0.445, 0.145, 0.355, 1) 0s;
    }
    .active{
      transform: translate(0px,0px) scale(1);
      transition: all 0.6s cubic-bezier(0.445, 0.145, 0.355, 1) 0s;
      -webkit-transition: transition: all 0.6s cubic-bezier(0.445, 0.145, 0.355, 1) 0s;
      opacity: 1;
    }
    .footer {
      background: #333;
      font-size: 10vh;
      padding: 2.5vh !important;
    }
  </style>
  <link rel="stylesheet" href="css/fullPage.css">
  <script src="js/fullPage.js"></script>
  <!--Main-->
  <ul id="menu">
    <li data-menuanchor="menu_page1"><a href="#menu_page1">Page1</a></li>
    <li data-menuanchor="menu_page2"><a href="#menu_page2">Page2</a></li>
    <li data-menuanchor="menu_page3"><a href="#menu_page3">Page3</a></li>
  </ul>
  <main id="i-main">
    <div class="page1 section">Page1</div>
    <div class="page2 section">
      <!-- <video loop muted controls="false" data-autoplay> -->
      <video loop data-autoplay>
        <source src="https://alvarotrigo.com/fullPage/examples/imgs/flowers.mp4" type="video/mp4">
      </video>
    </div>
    <div class="page3 section">Page3</div>
    <div class="footer section fp-auto-height">Footer</div>
  </main>
  <script>
    // if ($(window).width() > 1024) {}
    $(function () {
      new fullpage('#i-main', {
        // 菜单
        menu: '#menu',
        anchors: ['menu_page1', 'menu_page2', 'menu_page3', 'Footer'],
        // nav
        navigation: true,
        showActiveTooltip: true, // nav文本
        navigationTooltips: ['Page1', 'Page2', 'Page3', 'Footer'],
        // 设计
        css3: true,
        scrollingSpeed: 900,
        sectionsColor: ['#ff5f45', '#0798ec', '#fc6c7c'],
        paddingTop: "0",
        // responsiveWidth: 1024,

        //事件

        // onLeave: function (origin, destination, direction) {},
        // afterLoad: function (origin, destination, direction) {},
        // afterRender: function () {},
        // afterResize: function (width, height) {},
        // afterResponsive: function (isResponsive) {},
        // afterSlideLoad: function (section, origin, destination, direction) {},
        // onSlideLeave: function (section, origin, destination, direction) {}
      });
    });
  </script>
</body>

</html>
