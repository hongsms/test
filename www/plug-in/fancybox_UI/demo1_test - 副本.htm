<script type="text/javascript">
    jQuery.noConflict();
	jQuery(document).ready(function($){
		$(".guidelist li").hover(
			function () {
				$(this).attr("class", "mouseon");
			  },
			  function () {
				$(this).attr("class", "mouseout");
			  }
		);
		$(".ftoollist li").mouseover(function(){
			$(this).siblings().removeClass("on");
			$(this).addClass("on");
			var preNumber=$(this).prevAll().size();
			$(".fimglist li").removeClass("onpre");
			$(".fimglist li:nth-child("+preNumber+")").addClass("onpre");
			var margin = 656;
			margin = margin *preNumber; 
			margin = margin * -1;
			$(".fimglist").stop().animate({marginLeft: margin + "px"}, {duration: 500});
		});
	});
</script>
<script>
window.onload = function() {
    function $(x) {            
        return document.getElementById(x);
    };
    $("wrap").onmousewheel = function scrollWheel(e) {
        var sl;
        e = e || window.event;
        if (navigator.userAgent.toLowerCase().indexOf('msie') >= 0) {
            event.returnValue = false;
        } else {
            e.preventDefault();
        };
        if (e.wheelDelta) {
            sl = e.wheelDelta;
        } else if (e.detail) {
            sl = -e.detail;
        };
        if (sl < 0) {
            var x = parseInt($("he").innerHTML);
            x++;
            $("he").innerHTML = x;
        } else {
            var x = parseInt($("he").innerHTML);
            x--;
            $("he").innerHTML = x;
        };
    };
    if (navigator.userAgent.toLowerCase().indexOf('firefox') >= 0) {
        //firefox支持onmousewheel
        addEventListener('DOMMouseScroll',
        function(e) {
            var obj = e.target;
            var onmousewheel;
            while (obj) {
                onmousewheel = obj.getAttribute('onmousewheel') || obj.onmousewheel;
                if (onmousewheel) break;
                if (obj.tagName == 'BODY') break;
                obj = obj.parentNode;
            };
            if (onmousewheel) {
                if (e.preventDefault) e.preventDefault();
                e.returnValue = false; //禁止页面滚动
                if (typeof obj.onmousewheel != 'function') {
                    //将onmousewheel转换成function
                    eval('window._tmpFun = function(event){' + onmousewheel + '}');
                    obj.onmousewheel = window._tmpFun;
                    window._tmpFun = null;
                };
                // 不直接执行是因为若onmousewheel(e)运行时间较长的话，会导致锁定滚动失效，使用setTimeout可避免
                setTimeout(function() {
                    obj.onmousewheel(e);
                },
                1);
            };
        },
        false);
 
    };
}

</script>
